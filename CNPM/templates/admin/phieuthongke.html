<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phiếu báo cáo thống kê</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- PAGE settings -->
    <link rel="icon" href="https://templates.pingendo.com/assets/Pingendo_favicon.ico">
    <title>TravelQiaoT</title>
    <meta name="description" content="Free Bootstrap 4 Pingendo Neon template for restaurant and food">
    <meta name="keywords" content="Pingendo restaurant food neon free template bootstrap 4">
    <!-- CSS dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/neon.css') }}" type="text/css">
    <!-- Script: Make my navbar transparent when the document is scrolled to top -->
    <!-- Script: Animated entrance -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>
    <script src="{{ url_for('static', filename='js/dropdownlist.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/add-data.js') }}"></script>
</head>
<body>
<div class="align-items-center d-flex">
    <div class="container">
        <table class="table text-center">
            <tr>
                <th colspan="5">
                    BÁO CÁO THỐNG KÊ DOANH THU
                </th>
            </tr>
            <tr>
                <th colspan="5">
                    Tháng:
                </th>
            </tr>
            <tr>
                <th>
                    STT
                </th>
                <th>
                    Tuyến bay
                </th>
                <th>
                    Doanh thu
                </th>
                <th>
                    Số lượt bay
                </th>
                <th>
                    Tỷ lệ
                </th>
            </tr>
            {% for c in session['data1'].values() %}
            <tr>
                <td>
                    {{ c.id }}
                </td>
                <td>
                    {{ c.name }}
                </td>
                <td>
                    {{ c.price }}
                </td>
                <td>
                    {{ c.so_luot_bay }}
                </td>
                <td>
                    {{ c.ty_le }}
                </td>
            </tr>
            <tr>
                <th colspan="5">
                    Tổng doanh Thu: {{ c.tong_doanh_thu }}
                </th>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
</body>
</html>
